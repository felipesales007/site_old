<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<head>
    <title>Equipe Bravo</title>
</head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="pt-br">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/membros.css" media="all" />
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Cor da barra do navegador em celulares -->
<meta name="theme-color" content="#4b749d">
<meta name="apple-mobile-web-app-status-bar-style" content="#4b749d">
<meta name="msapplication-navbutton-color" content="#4b749d">

<!-- Icone do site nos navegadores -->
<link rel="icon" type="image/png" href="img/membro1.jpg">
<link rel="apple-touch-icon" sizes="76x76" href="img/membro1.jpg">

<body style="background-image:url(img/erro.jpg)">

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar" id="myNavbar">
            <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-opennav w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
                <i class="fa fa-bars"></i>
            </a>
            <a href="index" class="w3-bar-item w3-button"><i class="fa fa-home"></i> HOME</a>
            <a href="index#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-book"></i> HISTÓRIA</a>
            <a href="index#portfolio" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> DECK DE BATALHA</a>
            <a href="jogadores" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-group"></i> MEMBROS</a>
            <a href="index#contact" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> CONTATO</a>
            <a href="https://play.google.com/store/apps/details?id=com.supercell.clashroyale&hl=pt-BR" target="_blank" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-right w3-hover-red">BAIXAR <img src="img\googleplay.png" alt="Trofeu" width="25" height="25"></a>
        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
            <a href="index" class="w3-bar-item w3-button" onclick="toggleFunction()">HISTÓRIA</a>
            <a href="index#about" class="w3-bar-item w3-button" onclick="toggleFunction()">DECK DE BATALHA</a>
            <a href="jogadores" class="w3-bar-item w3-button" onclick="toggleFunction()">MEMBROS</a>
            <a href="index#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTATO</a>
            <a href="https://play.google.com/store/apps/details?id=com.supercell.clashroyale&hl=pt-BR" target="_blank" class="w3-bar-item w3-button">BAIXAR</a>
        </div>
    </div>

    <br><br><br><br><br><br><br><br><br><br>
    <center>
        <b><span style="font-size:28px;margin-left:15px"><i class="fa fa-exclamation-triangle"></i> Erro ao enviar mensagem</span></b>
    </center>
    <center>
        <a href="index#contact" class="w3-btn w3-light-grey w3-padding-xlarge" style="margin-top:30px;margin-left:15px"><i class="fa fa-reply"></i> TENTAR NOVAMENTE</a>
        <a href="index" class="w3-btn w3-light-grey w3-padding-xlarge" style="margin-top:30px;margin-left:15px"><i class="fa fa-home"></i> VOLATR AO SITE</a>
    </center>


    <script>
        // Change style of navbar on scroll

        var navbar = document.getElementById("myNavbar");
        navbar.className = "w3-bar" + " w3-card-2" + " w3-animate-top" + " w3-white";


        // Used to toggle the menu on small screens when clicking on the menu button
        function toggleFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

        function w3_open() {
            document.getElementById("mySidenav").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidenav").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }
    </script>
</body>

</html>
